imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: "@FiscaliteGestionFiscaliteBundle/Resources/config/admin.yml" }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
     
# Assetic Configuration
assetic:
  java: /usr/bin/java
  filters:
    cssrewrite: ~
    cssembed:
      jar: %kernel.root_dir%/Resources/java/cssembed-0.4.5.jar
    yui_js:
      jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar
   
# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

ps_pdf:
    nodes_file: ~
    fonts_file: ~
    complex_attributes_file: ~
    colors_file: ~
    use_cache_in_stylesheet: ~
    cache:
      type: ~
      options: ~
    markdown_stylesheet_filepath: ~
    markdown_document_template_filepath: ~
    document_parser_type: ~    

        
knp_paginator:
  page_range: 5                      # default page range used in pagination control
  default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true    
  template: 
     pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
     sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template 
     
sonata_doctrine_orm_admin:
    # default value is null, so doctrine uses the value defined in the configuration
    entity_manager: ~
    templates:
        form:
            - SonataDoctrineORMAdminBundle:Form:form_admin_fields.html.twig
        filter:
            - SonataDoctrineORMAdminBundle:Form:filter_admin_fields.html.twig
        types:
            list:
                array:      SonataAdminBundle:CRUD:list_array.html.twig
                boolean:    SonataAdminBundle:CRUD:list_boolean.html.twig
                date:       SonataAdminBundle:CRUD:list_date.html.twig
                time:       SonataAdminBundle:CRUD:list_time.html.twig
                datetime:   SonataAdminBundle:CRUD:list_datetime.html.twig
                text:       SonataAdminBundle:CRUD:base_list_field.html.twig
                trans:      SonataAdminBundle:CRUD:list_trans.html.twig
                string:     SonataAdminBundle:CRUD:base_list_field.html.twig
                smallint:   SonataAdminBundle:CRUD:base_list_field.html.twig
                bigint:     SonataAdminBundle:CRUD:base_list_field.html.twig
                integer:    SonataAdminBundle:CRUD:base_list_field.html.twig
                decimal:    SonataAdminBundle:CRUD:base_list_field.html.twig
                identifier: SonataAdminBundle:CRUD:base_list_field.html.twig
 
            show:
                array:      SonataAdminBundle:CRUD:show_array.html.twig
                boolean:    SonataAdminBundle:CRUD:show_boolean.html.twig
                date:       SonataAdminBundle:CRUD:show_date.html.twig
                time:       SonataAdminBundle:CRUD:show_time.html.twig
                datetime:   SonataAdminBundle:CRUD:show_datetime.html.twig
                text:       SonataAdminBundle:CRUD:base_show_field.html.twig
                trans:      SonataAdminBundle:CRUD:show_trans.html.twig
                string:     SonataAdminBundle:CRUD:base_show_field.html.twig
                smallint:   SonataAdminBundle:CRUD:base_show_field.html.twig
                bigint:     SonataAdminBundle:CRUD:base_show_field.html.twig
                integer:    SonataAdminBundle:CRUD:base_show_field.html.twig
                decimal:    SonataAdminBundle:CRUD:base_show_field.html.twig  
   
sonata_block:
    default_contexts: [cms]
    blocks:
        # Enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts:   [admin]
        sonata.block.service.text:
        sonata.block.service.rss:    
        
sonata_admin:
    title:      Fiscalite
    title_logo: bundles/fiscalitegestionfiscalite/images/lohp_mdl_sprite.png 
    templates:
        layout:  SonataAdminBundle::standard_layout.html.twig
        ajax:    SonataAdminBundle::ajax_layout.html.twig
        list:    SonataAdminBundle:CRUD:list.html.twig
        show:    FiscaliteGestionFiscaliteBundle:Admin:show.html.twig
        edit:    SonataAdminBundle:CRUD:edit.html.twig
        history: SonataAdminBundle:CRUD:history.html.twig
        preview: SonataAdminBundle:CRUD:preview.html.twig
        delete:  SonataAdminBundle:CRUD:delete.html.twig
        batch:   SonataAdminBundle:CRUD:list_batch.html.twig
        acl:     SonataAdminBundle:CRUD:acl.html.twig
        action:  SonataAdminBundle:CRUD:action.html.twig
        dashboard:           SonataAdminBundle:Core:dashboard.html.twig
        search:              SonataAdminBundle:Core:search.html.twig
        batch_confirmation:  SonataAdminBundle:CRUD:batch_confirmation.html.twig
        inner_list_row:      SonataAdminBundle:CRUD:list_inner_row.html.twig
        base_list_field:     SonataAdminBundle:CRUD:base_list_field.html.twig
        inner_list_row:      SonataAdminBundle:CRUD:list_inner_row.html.twig
        base_list_field:     SonataAdminBundle:CRUD:base_list_field.html.twig
        list_block:          SonataAdminBundle:Block:block_admin_list.html.twig
        user_block:          SonataAdminBundle:Core:user_block.html.twig
        pager_links:         SonataAdminBundle:Pager:links.html.twig
        pager_results:       SonataAdminBundle:Pager:results.html.twig
        history_revision_timestamp:  SonataAdminBundle:CRUD:history_revision_timestamp.html.twig
        short_object_description:    SonataAdminBundle:Helper:short-object-description.html.twig
        search_result_block: SonataAdminBundle:Block:block_search_result.html.twig
    dashboard:
        groups:
            fiscalite.admin.group.user:
                label: Utilisateurs
                label_catalogue: Fiscalite
                items:
                    - fiscalite_gestion_fiscalite.admin.user
            fiscalite.admin.group.commune:
                label: Commune
                items:
                    - sonata.admin.fichier
                    - sonata.admin.commune
                    - sonata.admin.articlecommune
                    - fiscalite_gestion_fiscalite.admin.th_article_commune_ifpa3
                    - fiscalite_gestion_fiscalite.admin.tf_article_commune_en_tete
                    - fiscalite_gestion_fiscalite.admin.tf_article_commune_ifp
                    - fiscalite_gestion_fiscalite.admin.tf_article_commune_sra2
                    - fiscalite_gestion_fiscalite.admin.tf_article_commune_sra3
            fiscalite.admin.group.taxehabitation:
                label: Taxe d'habitation
                items:
                    - fiscalite_gestion_fiscalite.admin.article_th
                    - sonata.admin.base
                    - sonata.admin.abattement
                    - sonata.admin.cotisation
                    - sonata.admin.adresse
                    - fiscalite_gestion_fiscalite.admin.secteur
                    - fiscalite_gestion_fiscalite.admin.type_rue
                    - fiscalite_gestion_fiscalite.admin.simulation_article_th
            fiscalite.admin.group.taxefonciere:
                label: Taxe foncière
                items:
                    - fiscalite_gestion_fiscalite.admin.article_tf
                    - fiscalite_gestion_fiscalite.admin.tf_article_taxation_bati
                    - fiscalite_gestion_fiscalite.admin.tf_article_taxation_non_bati
                    - fiscalite_gestion_fiscalite.admin.simulation_article_tf
            fiscalite.admin.group.misc: ~  
        blocks:
            -
                position: left
                type: sonata.admin.block.admin_list
            -
                position: right
                type: sonata.block.service.text
                settings:
                    content: >
                        <h2>Gestion Fiscalité</h2>
                        <p>Gérer la base de données Fiscalité.</p>
                        <small><a href="/web/fiscalite">Retour à l'application</a></small>
                        
fos_user:
    db_driver:     orm                        
    firewall_name: main                       
    user_class:    Fiscalite\GestionFiscaliteBundle\Entity\User 
    